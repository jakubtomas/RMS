<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Forgot password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form
    class="form"
    [formGroup]="userForm"
    (ngSubmit)="resetEmail(userForm.value)"
  >
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <ng-container *ngFor="let error of error_msg.email">
      <div
        *ngIf="userForm.get('email').hasError(error.type) && (userForm.get('email').dirty || userForm.get('email').touched)"
      >
        {{ error.message }}
      </div>
    </ng-container>

    <ion-card *ngIf="firebaseErrorMessage">
      <ion-item color="warning">
        <label class="ion-text-center">{{firebaseErrorMessage}}</label>
      </ion-item>
    </ion-card>

    <ion-button type="submit" expand="block" [disabled]="!userForm.valid"
      >Reset password
    </ion-button>
  </form>

  <p class="ion-text-center">or <a routerLink="/login">Login</a></p>
  <p class="ion-text-center">
    or <a routerLink="/registration">Create account</a>
  </p>
</ion-content>
