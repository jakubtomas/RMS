<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-card *ngIf="!emailVerified">
    <ion-item color="warning">
      <label class="ion-text-center"
        >Email is not verified. Please confirm your email address.
      </label>
    </ion-item>
  </ion-card> -->

  <ion-card>
    <ion-item>
      <label *ngIf="userDetails$ | async as userDetails; else login"
        >Welcome {{userDetails.firstName}} {{userDetails.lastName}}
      </label>
      <!-- <label *ngIf="userDetailsMessage">{{userDetailsMessage}}</label> -->
    </ion-item>
  </ion-card>
  <ng-template #login>
    <ion-item *ngIf="!userDetailsMessage ;else displayMessage">
      <ion-spinner name="lines"></ion-spinner>
      <p>Loading data</p>
    </ion-item>
  </ng-template>

  <ng-template #displayMessage>
    <p>{{userDetailsMessage}}</p>
  </ng-template>

  <div class="grid-item"></div>

  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <div class="searchElement" routerLink="/meetings">
          <ion-icon class="ion-1x" name="calendar"></ion-icon>
          <p class="meetings">My Meetings</p>
        </div>
      </ion-col>

      <ion-col col-3 *ngIf="(businessMode$ | async)">
        <div class="searchElement" routerLink="/register-business">
          <ion-icon class="ion-1x" name="add-circle"></ion-icon>
          <p>Create Business</p>
        </div>
      </ion-col>

      <ion-col col-3>
        <div class="searchElement" routerLink="/search-business">
          <ion-icon class="ion-1x" name="search-outline"></ion-icon>
          <p>Search Business</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-item button (click)="logout()" detail="false">
      <ion-icon slot="start" name="log-out"></ion-icon>
      <ion-label> Logout </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
